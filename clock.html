<!doctype html>
<html>
<head>
  <title>Clock</title>
</head>
<body>
  <canvas id= "canvas" width = "500" height = "500"> </canvas>
<script>

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
ctx.strokeStyle="#28d1fa";
ctx.lineCap="round";
ctx.lineWidth=17;
ctx.shadowBlur = 15;
ctx.shadowColor = '#28d1fa';


//convert Degrees to Radians that work with circles in js
function degToRad(degree) {
  var factor= Math.PI/180;
  return degree * factor;
};

function renderTime() {
  
  var now = new Date();
  var today = now.toDateString();
  var time = now.toLocaleTimeString();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();
  var milliseconds = now.getMilliseconds();
  
  //varibale that allows for smooth movement in the clock for the seconds hand
  var newSeconds = seconds + (milliseconds /1000);

  //background
  gradient= ctx.createRadialGradient(250,250,5,250,250,300);
  gradient.addColorStop(0, '#09303a');
  gradient.addColorStop(1, 'black');
  ctx.fillStyle= gradient;
  ctx.fillRect(0,0,500,500);

  // Hours
  ctx.beginPath();
  ctx.arc(250, 250, 200, degToRad(270), degToRad((hours*30)-90));
  ctx.stroke();
  
  // Minutes
   ctx.beginPath();
  ctx.arc(250, 250, 170, degToRad(270), degToRad((minutes*6)-90));
  ctx.stroke();

  //Seconds
  ctx.beginPath();
  ctx.arc(250,250, 140, degToRad(270), degToRad((newSeconds*6)-90));
  ctx.stroke();

   // Date 
  ctx.font = "25px Arial, Serif bold";
  ctx.fillStyle = '#28d1fa';
  ctx.fillText(today, 155, 250);
  
  // Time
  ctx.font = "15px Arial, Serif";
  ctx.fillStyle = '#28d1fa';
  ctx.fillText(time, 200, 280);
  
};

//update clock
setInterval(renderTime, 40);
</script>
</body>
</html>
